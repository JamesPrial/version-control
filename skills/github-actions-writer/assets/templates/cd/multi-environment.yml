          #   -t https://staging.example.com

      - name: Run dependency scan
        run: |
          npm audit --audit-level=high

  # Job 6: Deploy to production (requires approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build, deploy-staging, performance-test, security-scan]
    # Deploy to production from main branch tags or manual trigger with approval
    if: |
      (startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy-production)

    # Production environment with required reviewers
