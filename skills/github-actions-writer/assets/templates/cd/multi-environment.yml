# Multi-Environment Deployment Pipeline
# Deploys through multiple environments with approval gates
# Pattern: dev → staging → production with automated and manual gates

name: Multi-Environment Deployment

# Trigger configuration
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip-staging:
        description: 'Skip staging deployment'
        required: false
        type: boolean
        default: false
      deploy-production:
        description: 'Deploy to production'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  id-token: write
  deployments: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false  # Never cancel deployments

jobs:
  # Job 1: Build and test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact-id: ${{ steps.upload.outputs.artifact-id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      # Generate version number
      - name: Generate version
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Build application
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: npm run build

      - name: Upload build artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.version.outputs.version }}
          path: |
            dist/
            package.json
            package-lock.json
          retention-days: 30

  # Job 2: Deploy to development (automatic)
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    # Only deploy to dev from develop branch
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    environment:
      name: development
      url: https://dev.example.com

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs.version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: us-east-1

      - name: Deploy to development
        run: |
          echo "Deploying version ${{ needs.build.outputs.version }} to development"
          # Add your deployment commands here
          # aws s3 sync dist/ s3://dev-bucket/
          # aws ecs update-service ...

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against development"
          # Add smoke test commands
          # npm run test:smoke -- --url=https://dev.example.com

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment_url: 'https://dev.example.com',
              description: 'Deployed version ${{ needs.build.outputs.version }}'
            });

  # Job 3: Deploy to staging (automatic from main, requires approval for manual)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    # Deploy to staging from main branch or manual trigger
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && !inputs.skip-staging)

    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs.version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: us-east-1

      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ needs.build.outputs.version }} to staging"
          # Add your deployment commands here

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging"
          # Add smoke test commands

      - name: Run E2E tests
        run: |
          echo "Running E2E tests against staging"
          # npm run test:e2e -- --url=https://staging.example.com

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment_url: 'https://staging.example.com',
              description: 'Deployed version ${{ needs.build.outputs.version }}'
            });

  # Job 4: Performance testing on staging
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: deploy-staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run load tests
        run: |
          echo "Running load tests against staging"
